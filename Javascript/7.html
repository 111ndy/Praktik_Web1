<!DOCTYPE html>
<html>
<head>
  <title>Waktu Real Time</title>
  <style>
    #waktu {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="waktu"></div>
  <script>
    function updateWaktu() {
      const sekarang = new Date();
      const tanggal = sekarang.toLocaleDateString();
      const jam = sekarang.toLocaleTimeString();
      document.getElementById('waktu').textContent = tanggal + ' ' + jam;
    }

    setInterval(updateWaktu, 1000);
    updateWaktu();
  </script>
</body>
</html>
