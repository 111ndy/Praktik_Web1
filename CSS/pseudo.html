<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-class Selector</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }

        div:hover p {
            display: block;
        }
        a:link {
            color: red;
        }
        a:hover {
            color: blue;
        } 
    </style>
<body>
    <div>Letakkan cursor disimi untuk melihat div element
        <p>Saya adalah element p</p>
    </div>

    <a href="https://www.youtube.com/"> Yucub </a>
</body>
</head>
