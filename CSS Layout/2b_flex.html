<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <style>
    .container-flex {
        display: flex;
        background-color: aqua;
            /*flex-direction: row;*/
            /*flex-wrap: wrap;*/
            justify-content:center;
            /*align-content: center;*/
            align-items: center;
            height: 300px;
    }
    .container-flex > div {
        background-color: aquamarine;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
    }
    </style>
</head>
<body>
    <h1>Membuat Container Flex</h1>
    <div class="container-flex">
        <div style="order: 3; flex: 1 1 25%;">1</div>
        <div style="order: 4; flex: 1 1 25%;">2</div>
        <div style="order: 2; flex: 4 1 25%;">3</div>
        <div style="flex: 1 1 25%;">4</div>   
    </div>
</body>    
</html>
