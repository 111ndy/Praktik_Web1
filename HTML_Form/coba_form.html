<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="icon" type="png" href="icon.png" sizes="16x16"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="action_page.php" method="post">
        <label for="depan">Nama depan :</label><br>
        <input type="text" id="depan" name="i_name" value="Rindy"><br>
        <label for="n_belakang">Nama belakang :</label><br>
        <input type="text" id="n_belakang" name="i_belakang" value="Cantika"><br><br>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </form>
    <p>Jika Anda mengklik tombol "Kirim", data formulir akan dikirim ke halaman bernama "/action_page.php".</p>
    <p>Kesimpulan:
        Method post adalah metode pengiriman data formulir ke server yang aman dan tidak terlihat oleh pengguna.
    </p>
</body>
</html>
